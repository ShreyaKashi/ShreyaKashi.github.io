<div class="row">
    <div class="col-2">
        <div *ngFor="let group of menuArr; let i = index">
            {{group.groupHead}}
        
            <div *ngFor="let groupPage of group.groupPages">
                <a (click)="onClickLink(groupPage.id)">{{groupPage.heading}}</a>
            </div>
        </div>
    </div>
    <div class="col-8">
        <h1>{{selectedTechContent.heading}}</h1>

        <div *ngFor="let text of selectedTechContent.content">
            <div [ngClass]="getTextStyle(text.type)">
                <div [innerHTML]="text.text"></div>
            </div>
        </div>
    </div>
</div>
