
<div class="row">
    <div class="col-2">
        <app-collapsible-menu [menuArr]="menuArr" (selectedItem)="getSelectedItem($event)"></app-collapsible-menu>
    </div>
    <div class="col-8">
        <h1>{{selectedTechContent.heading}}</h1>

        <div *ngFor="let text of selectedTechContent.content">
            <div [ngClass]="getTextStyle(text.type)">
                <div [innerHTML]="text.text"></div>
            </div>
        </div>
    </div>
</div>
